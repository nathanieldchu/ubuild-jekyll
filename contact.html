<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/ubuild-jekyll">
    <title>Contact - uBuild Design Blocks</title>
    <meta name="author" content="Forestry.io">
    <meta name="description" content="ubuild-jekyll is a Jekyll theme desgined to work with Forestry's Blocks feature.  This theme provides a set of page-level components and a pre-configured Forestry Blocks UI  that will empower content editors to construct their own webpages.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/forestryio/ubuild-blocks@1.0.0/dist/css/ubuild.css"/>
  </head>
  <body>

<header class="block block-header-3">

  <div class="block-header-3--logo">
    <a href="/ubuild-jekyll">
      <img src="/ubuild-jekyll/uploads/2019/06/06/oneline_dagger_2.5inwide.png" alt="uBuild Design Blocks">
    </a>
  </div>

</header>

<div class="block block-cta-bar">
  <div class="container">
    <div class="columns">
        <div class="text">
          <p>Are you an <strong>innovative chef, owner, or food manufacturer</strong> who wants to collaborate on a new wave of delicious, sustainable foods? Reach out to us!</p>
        </div>
        <div class="cta">
          <form action="https://formspree.io/crossculturedfoods@gmail.com" method="POST">
            <input type="email" placeholder="your@email.com" class="inverted">
            <button type="submit" class="button primary inverted">Sign up</button>
          </form>
        </div>
    </div>
  </div>
</div>

<section class="block block-media-1">
  <div class="container">
    <figure>
      <img src="/ubuild-jekyll/uploads/2019/06/07/IMG_1489.jpg" alt="">
      
      <figcaption></figcaption>
      
    </figure>
  </div>
</section>

<footer class="block block-footer-1">
  <div class="container">
    <p>Copyright Cross Cultured Foods PBC, 2019</p>
  </div>
</footer>

  </body>
</html>
